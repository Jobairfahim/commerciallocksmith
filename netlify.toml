[build]
  publish = "."
  command = "echo 'No build step required for static site'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  [headers."/*.css"]
    Cache-Control = "public, max-age=31536000"
  [headers."/*.js"]
    Cache-Control = "public, max-age=31536000"
  [headers."/"]
    Cache-Control = "public, max-age=0, must-revalidate"
